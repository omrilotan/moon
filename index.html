			<style>
*{margin:0;padding:0;outline:0}
html,body{height:100%;background:black;display:flex;justify-content:center;align-items:center}
button{font-size:160px;background:black;width:100%;height:100%;border:0;}
@media(orientation:portrait){button{font-size:20vw}}
			</style>
	</head>
	<body>
		<button id="moon">&nbsp;</button>
		<script>
window.module = window.module || {};
		</script>
		<script src="./node_modules/the-moon/dist/index.js"></script>
		<script>
moon.innerText = window.module.exports();
let isfs = false;
document.addEventListener('fullscreenchange', () => { isfs = !isfs; }, false);
moon.addEventListener('click', () => isfs ? document.exitFullscreen() : document.body.requestFullscreen(), false);
document.addEventListener('DOMContentLoaded', moon.focus.bind(moon), false);
		</script>
	</body>
